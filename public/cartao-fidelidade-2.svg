<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 480" role="img" aria-labelledby="title desc">
  <title id="title">Cartão fidelidade Dom Garcia - carimbos de tamanhos</title>
  <desc id="desc">Ilustração de carimbos dos tamanhos Broto, G e GG do cartão fidelidade Dom Garcia</desc>
  <defs>
    <linearGradient id="paper" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f9f3e7"/>
      <stop offset="100%" stop-color="#f0e3cb"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>
  <rect width="640" height="480" fill="url(#paper)"/>
  <g filter="url(#shadow)">
    <rect x="110" y="90" width="140" height="210" rx="10" fill="#fff" stroke="#d5d8dc" stroke-width="3"/>
    <rect x="260" y="70" width="140" height="230" rx="10" fill="#fff" stroke="#d5d8dc" stroke-width="3"/>
    <rect x="190" y="250" width="140" height="160" rx="10" fill="#fff" stroke="#d5d8dc" stroke-width="3"/>
    <rect x="340" y="230" width="170" height="190" rx="12" fill="#fff" stroke="#d5d8dc" stroke-width="3"/>
  </g>
  <rect x="150" y="130" width="60" height="90" fill="#1c2833"/>
  <text x="180" y="245" font-family="Poppins, Arial, sans-serif" font-size="26" fill="#1c2833" font-weight="700" text-anchor="middle">DOM</text>
  <text x="180" y="275" font-family="Poppins, Arial, sans-serif" font-size="26" fill="#1c2833" font-weight="700" text-anchor="middle">G</text>
  <rect x="300" y="110" width="60" height="100" fill="#1c2833"/>
  <text x="330" y="240" font-family="Poppins, Arial, sans-serif" font-size="26" fill="#1c2833" font-weight="700" text-anchor="middle">DOM</text>
  <text x="330" y="270" font-family="Poppins, Arial, sans-serif" font-size="26" fill="#1c2833" font-weight="700" text-anchor="middle">GG</text>
  <rect x="380" y="270" width="70" height="110" fill="#1c2833"/>
  <text x="415" y="405" font-family="Poppins, Arial, sans-serif" font-size="26" fill="#1c2833" font-weight="700" text-anchor="middle">DOM</text>
  <text x="415" y="435" font-family="Poppins, Arial, sans-serif" font-size="26" fill="#1c2833" font-weight="700" text-anchor="middle">GG</text>
  <rect x="220" y="290" width="50" height="90" fill="#1c2833"/>
  <text x="245" y="405" font-family="Poppins, Arial, sans-serif" font-size="22" fill="#1c2833" font-weight="700" text-anchor="middle">DOM</text>
  <text x="245" y="432" font-family="Poppins, Arial, sans-serif" font-size="22" fill="#1c2833" font-weight="700" text-anchor="middle">B</text>
  <text x="120" y="350" font-family="Poppins, Arial, sans-serif" font-size="20" fill="#7d6608" font-weight="700">Junte 9 imãs do mesmo carimbo</text>
  <text x="120" y="380" font-family="Poppins, Arial, sans-serif" font-size="20" fill="#7d6608" font-weight="700">e troque pela pizza correspondente.</text>
</svg>
